version: 2.1
orbs:
  slack: circleci/slack@3.4.2

jobs:
  build_image:
    working_directory: ~/circle/git/fb-av
    docker: &ecr_image
      - image: $AWS_BUILD_IMAGE_ECR_ACCOUNT_URL
        aws_auth:
          aws_access_key_id: $AWS_BUILD_IMAGE_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_BUILD_IMAGE_SECRET_ACCESS_KEY
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys: &ssh_keys
          fingerprints:
            - "6d:4e:f2:a6:5b:d8:59:b7:6b:3f:be:20:6b:68:1f:96"
      - run: &base_environment_variables
          name: Setup base environment variable
          command: |
            echo "export BUILD_SHA=$CIRCLE_SHA1" >> $BASH_ENV
            echo "export SSH_FILE_FOR_SECRETS=~/.ssh/id_rsa_6d4ef2a65bd859b76b3fbe206b681f96" >> $BASH_ENV
      - run: &deploy_scripts
          name: cloning deploy scripts
          command: 'git clone git@github.com:ministryofjustice/fb-deploy.git deploy-scripts'
      - run:
          name: build and push docker images
          environment:
            ENVIRONMENT_NAME: test
          command: './deploy-scripts/bin/build'
  deploy_to_test:
    working_directory: ~/circle/git/fb-av
    docker: *ecr_image
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys: *ssh_keys
      - run: *base_environment_variables
      - run: *deploy_scripts
      - run:
          name: deploy to test dev in EKS
          environment:
            APPLICATION_NAME: fb-av
            PLATFORM_ENV: test
            DEPLOYMENT_ENV: dev
            K8S_NAMESPACE: formbuilder-platform-test-dev
          command: './deploy-scripts/bin/deploy-eks'
      - run:
          name: deploy to test production in EKS
          environment:
            APPLICATION_NAME: fb-av
            PLATFORM_ENV: test
            DEPLOYMENT_ENV: production
            K8S_NAMESPACE: formbuilder-platform-test-production
          command: './deploy-scripts/bin/deploy-eks'
      - slack/status: &slack_status
          fail_only: true
          only_for_branches: master
          failure_message: ":facepalm:  Failed job $CIRCLE_JOB  :homer-disappear:"
          include_job_number_field: false
  deploy_to_saas_test:
    working_directory: ~/circle/git/fb-av
    docker: *ecr_image
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys: *ssh_keys
      - run: *base_environment_variables
      - run: *deploy_scripts
      - run:
          name: deploy to saas test in EKS
          environment:
            APPLICATION_NAME: fb-av
            PLATFORM_ENV: test
            K8S_NAMESPACE: formbuilder-saas-test
          command: './deploy-scripts/bin/deploy-eks'
      - slack/status: &slack_status
          fail_only: true
          only_for_branches: master
          failure_message: ":facepalm:  Failed job $CIRCLE_JOB  :homer-disappear:"
          include_job_number_field: false
  # acceptance_tests:
  #   docker: *ecr_image
  #   resource_class: large
  #   steps:
  #     - setup_remote_docker
  #     - run: *deploy_scripts
  #     - run:
  #         name: Run acceptance tests
  #         command: './deploy-scripts/bin/acceptance_tests'
  #     - slack/status: *slack_status
  build_and_deploy_to_live:
    working_directory: ~/circle/git/fb-av
    docker: *ecr_image
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys: *ssh_keys
      - run: *base_environment_variables
      - run: *deploy_scripts
      - run:
          name: build and push docker images
          environment:
            ENVIRONMENT_NAME: live
          command: './deploy-scripts/bin/build'
      - run:
          name: deploy to live dev in EKS
          environment:
            APPLICATION_NAME: fb-av
            PLATFORM_ENV: live
            DEPLOYMENT_ENV: dev
            K8S_NAMESPACE: formbuilder-platform-live-dev
          command: './deploy-scripts/bin/deploy-eks'
      - run:
          name: deploy to live production in EKS
          environment:
            APPLICATION_NAME: fb-av
            PLATFORM_ENV: live
            DEPLOYMENT_ENV: production
            K8S_NAMESPACE: formbuilder-platform-live-production
          command: './deploy-scripts/bin/deploy-eks'
      - slack/status:
          only_for_branches: master
          success_message: ":rocket:  Successfully deployed to Live  :guitar:"
          failure_message: ":alert:  Failed to deploy to Live  :try_not_to_cry:"
          include_job_number_field: false
  smoke_tests:
    docker: *ecr_image
    steps:
      - setup_remote_docker
      - run: *deploy_scripts
      - run:
          name: Run smoke tests
          command: './deploy-scripts/bin/smoke_tests'
      - slack/status: *slack_status

workflows:
  version: 2
  build:
    jobs:
      - build_image:
          filters:
            branches:
              only:
                - master
      - deploy_to_test:
          requires:
            - build_image
      - deploy_to_saas_test:
          requires:
            - build_image
      # - acceptance_tests:
      #     requires:
      #       - deploy_to_test
      #       - deploy_to_saas_test
      #     filters:
      #       branches:
      #         only:
      #           - master
      - slack/approval-notification:
          message: ":portalorangeparrot:  Deployment to Live pending approval  :portalblueparrot:"
          include_job_number_field: false
          requires:
            # - acceptance_tests
            - deploy_to_test
            - deploy_to_saas_test
      - confirm_live_deploy:
          type: approval
          requires:
            # - acceptance_tests
            - deploy_to_test
            - deploy_to_saas_test
      - build_and_deploy_to_live:
          requires:
            - confirm_live_deploy
      - smoke_tests:
          requires:
            - build_and_deploy_to_live
